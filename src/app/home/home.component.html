<ng-container *ngIf="categories.length > 0 ; else noData">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th class="bg-info">Name</th>
        <th class="bg-info">Item</th>
        <th class="bg-info">Quantity</th>
        <th class="bg-info">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.name}}</td>
        <td>{{category.items}}</td>
        <td>{{category.quantity}}</td>
        <td>{{category.price}}</td>
      </tr>
    </tbody>
  </table>
</ng-container>


<ng-template #noData>
  <p>No products available.</p>
</ng-template>


<ng-container *ngFor="let user of users">
  <ng-container *ngIf="user.active">
    <p>{{ user.name }} is active</p>
  </ng-container>
</ng-container>


<ng-container *ngIf="toggle; else toggle1">
  <p>Toggle is ON</p>
</ng-container>

<ng-template #toggle1>
  <p>Toggle is OFF</p>
</ng-template>

<button (click)="OnToggle()" class="btn btn-danger">
  Toggle
</button>


<div>
  <form action="" class="px-5" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" name="Username" id="" class="form-control" [(ngModel)]="username" required>
    </div>
    <div class="form-group mt-3">
      <label for="">Password</label>
      <input type="text" name="Password" id="" class="form-control" [(ngModel)]="password" required>
    </div>
    <button class="btn btn-primary float-end mt-3">Submit</button>

    <ng-container *ngIf="errormessage">
      <div class="alert alert-danger">
        {{errormessage}}
      </div>
    </ng-container>
    <ng-container *ngIf="isAuth">
      <div class="alert alert-success">
        Login Successfully!
      </div>
    </ng-container>
  </form>
</div>
