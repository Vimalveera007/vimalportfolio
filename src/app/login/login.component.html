<div class=" " style="background-image: url(../../assets/programmer-night.jpg);height: 100vh;display:flex; justify-content: center;align-items: center;background-repeat: no-repeat;background-size: cover;background-position: center;"> 
  <form action="" class="px-5" (ngSubmit)="onLogin()" style="width: 500px; background-color: #ffffff; padding: 20px ; border-radius: 10px;">
    <h3 class="text-center">Login</h3>
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" name="Username" id="" class="form-control" [(ngModel)]="username" required>
    </div>
    <div class="form-group mt-3">
      <label for="">Password</label>
      <input type="text" name="Password" id="" class="form-control" [(ngModel)]="password" required>
    </div>
    <button class="btn btn-primary float-end mt-3">Submit</button>

    <ng-container *ngIf="errormessage">
      <div class="alert alert-danger">
        {{errormessage}}
      </div>
    </ng-container>
    <ng-container *ngIf="isAuth">
      <div class="alert alert-success">
        Login Successfully!
      </div>
    </ng-container>
  </form>
</div>
